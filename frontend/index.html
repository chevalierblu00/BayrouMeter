<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BayrouMeter • Connexion</title>
  <style>
    :root{
      font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif
    }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:#0b1020;
      color:#eaf0ff
    }
    .card{
      width:min(420px,92vw);
      background:#121936;
      border-radius:16px;
      padding:24px;
      box-shadow:0 10px 30px rgba(0,0,0,.35)
    }
    h1{
      margin:0 0 8px;
      font-size:1.35rem
    }
    p{
      margin:0 0 16px;
      color:#9fb1ff
    }
    label{
      display:block;
      margin:.5rem 0 .25rem
    }
    input{
      width:93%;
      padding:.75rem .85rem;
      border-radius:12px;
      border:1px solid #28315e;
      background:#0e1633;
      color:#eaf0ff
    }
    button{
      margin-top:14px;width:100%;padding:.85rem 1rem;border:0;border-radius:14px;background:#5b7cfa;color:#fff;font-weight:700;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .msg{min-height:1.2rem;margin-top:.6rem}
    a{color:#c9d6ff}
  </style>
</head>
<body>
  <div class="card">
    <h1>Connexion</h1>

    <form id="form">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="toi@example.com" required />

      <label for="pseudo">Pseudo</label>
      <input id="pseudo" type="text" placeholder="ton pseudo (optionnel)" />

      <button id="submit" type="submit">Continuer</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>

  <script>
    const BASE_URL = "https://bayroumeter-functions.azurewebsites.net/api";

    const form = document.getElementById('form');
    const msg  = document.getElementById('msg');
    const btn  = document.getElementById('submit');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      btn.disabled = true; msg.textContent = "";

      const email  = document.getElementById('email').value.trim().toLowerCase();
      let   pseudo = document.getElementById('pseudo').value.trim();
      if (!pseudo) pseudo = email.split('@')[0];

      try {
        const res  = await fetch(`${BASE_URL}/postUser`, {
          method: "POST",
          headers: { "Content-Type":"application/json" },
          body: JSON.stringify({ email, pseudo })
        });
        const data = await res.json();

        if (!res.ok) {
          msg.textContent = data.error || "Erreur.";
          btn.disabled = false; return;
        }

        localStorage.setItem("user", JSON.stringify(data));
        window.location.href = "vote.html";
      } catch (err) {
        console.error(err);
        msg.textContent = "Impossible de contacter l’API.";
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
